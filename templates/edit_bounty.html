{% extends "layout.html" %}

{% block title %}
    Edit Bounty
{% endblock %}

{% block main %}
    <div class="container py-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
            <h3>Edit Bounty</h3>
            <form action="/edit_bounty/{{ bounty.id }}" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label class="form-label">Item Name</label>
                    <input type="text" name="item_name" class="form-control" value="{{ bounty.item_name }}" required>
                </div>
                
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">Price ($)</label>
                        <input type="number" min="0" step="0.01" name="price" class="form-control" value="{{ bounty.price | currency}}" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">Reward ($)</label>
                        <input type="number" min="0" step="0.01" name="reward" class="form-control" value="{{ bounty.reward_fee | currency }}"  required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3">{{ bounty.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold"><i class="bi bi-geo-alt-fill text-danger"></i> Destination City</label>
                    <input type="text" 
                        name="location" 
                        class="form-control rounded-4 shadow-sm" 
                        placeholder="e.g. DaNang, Vietnam" 
                        required>
                    <div class="form-text small italic">Please enter in format: <strong>City, Country</strong></div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary flex-grow-1">Save Changes</button>
                    <a href="/profile" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
